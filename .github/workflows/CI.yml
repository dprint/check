name: CI

on: [push, pull_request]

jobs:
  style:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Check formatting latest
        uses: ./

      - name: Check formatting specific version
        uses: ./
        with:
          dprint-version: 0.30.3
